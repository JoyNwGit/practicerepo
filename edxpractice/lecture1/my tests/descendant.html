<!DOCTYPE html>
<html>
<head>
  <title> My Wobpoge!</title>
  <style>
    h1, h2 {
      color : blue; }
    ol > li { color : orange; }
  </style>
</head>
<body>
  <h1> Larger Header </h1>
  <h2> Smaller Header </h2>
    <ol>
      <li> first list item </li>
      <li> second list item </li>
        <ul>
          <li> first sub list item </li>
          <li> second sub list item </li>
        </ul>
    </ol>
    <ul>
      <li> new list item </li>
    </ul>
</body>
</html>
